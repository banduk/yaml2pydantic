[build-system]
requires = ["hatch-fancy-pypi-readme>=22.5.0", "hatchling>=1.21.0"]
build-backend = "hatchling.build"

[project]
name = "yaml2pydantic"
version = "0.1.0"
description = "A tool to convert YAML to Pydantic models"
readme = "README.md"
requires-python = ">=3.8"
license = "MIT"
authors = [{ name = "Mauricio Banduk", email = "mauricio.banduk@talisman.com" }]

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
  "E",  # pycodestyle errors
  "W",  # pycodestyle warnings
  "F",  # pyflakes
  "I",  # isort
  "B",  # flake8-bugbear
  "C4", # flake8-comprehensions
  "UP", # pyupgrade
  "D",  # pydocstyle
]
ignore = [
  "D100", # Missing docstring in public module
  "D104", # Missing docstring in public package
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.hatch]
version = "0.1.0"
